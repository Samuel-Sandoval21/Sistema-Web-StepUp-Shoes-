<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${titulo} + ' - StepUp Shoes'">StepUp Shoes</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/catalogo.css}">
</head>
<body>
<header class="header">
<div class="container">
<nav class="navbar">
<a th:href="@{/}" class="logo">StepUp Shoes</a>
<ul class="nav-links">
<li><a th:href="@{/}">Inicio</a></li>
<li><a th:href="@{/catalogo}">Catálogo</a></li>
<li><a th:href="@{/promociones}">Promociones</a></li>
<li><a th:href="@{/contacto}">Contacto</a></li>
</ul>
<div class="nav-actions">
<!-- Buscador -->
<form th:action="@{/catalogo/buscar}" method="get" class="search-form">
<input type="text" name="q" placeholder="Buscar productos..." style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
</form>
<!-- Acciones de usuario -->
<div class="user-actions">
<a href="#" onclick="mostrarLogin()" class="btn btn-outline">Iniciar Sesión</a>
<a href="#" onclick="mostrarCarrito()" class="btn btn-primary">Carrito (<span id="carrito-count">0</span>)</a>
</div>
</div>
</nav>
</div>
</header>
