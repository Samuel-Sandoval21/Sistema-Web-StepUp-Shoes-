<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="nav">
    <!-- Navegaci贸n m贸vil (hamburger menu) -->
    <div class="nav-mobile">
        <button class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <a th:href="@{/}" class="logo-mobile">StepUp Shoes</a>
        
        <div class="nav-mobile-actions">
            <a href="#" onclick="mostrarCarrito()" class="cart-mobile">
                 <span id="carrito-count-mobile">0</span>
            </a>
        </div>
    </div>

    <!-- Men煤 m贸vil desplegable -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <span>Men煤</span>
                <button class="mobile-menu-close" id="mobileMenuClose">&times;</button>
            </div>
            
            <div class="mobile-menu-links">
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/catalogo}">Cat谩logo</a>
                <a th:href="@{/promociones}">Promociones</a>
                <a th:href="@{/contacto}">Contacto</a>
                
                <div class="mobile-menu-divider"></div>
                
                <div class="mobile-auth-links">
                    <a href="#" onclick="mostrarLogin(); cerrarMenuMobile()">Iniciar Sesi贸n</a>
                    <a href="#" onclick="mostrarRegistro(); cerrarMenuMobile()">Crear Cuenta</a>
                </div>
                
                <div class="mobile-user-menu" style="display: none;">
                    <a href="/cuenta">Mi Cuenta</a>
                    <a href="/pedidos">Mis Pedidos</a>
                    <a href="#" onclick="logout(); cerrarMenuMobile()">Cerrar Sesi贸n</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Buscador expandible -->
    <div class="search-expanded" id="searchExpanded">
        <div class="search-expanded-content">
            <form th:action="@{/catalogo/buscar}" method="get" class="search-form-expanded">
                <input type="text" name="q" placeholder="驴Qu茅 est谩s buscando?" autocomplete="off">
                <button type="submit"></button>
                <button type="button" class="search-close" id="searchClose">&times;</button>
            </form>
            
            <div class="search-suggestions">
                <div class="suggestion-category">
                    <h4>Sugerencias populares</h4>
                    <div class="suggestion-tags">
                        <a th:href="@{/catalogo/buscar?q=Nike}">Nike</a>
                        <a th:href="@{/catalogo/buscar?q=Adidas}">Adidas</a>
                        <a th:href="@{/catalogo/buscar?q=Running}">Running</a>
                        <a th:href="@{/catalogo/buscar?q=Zapatillas}">Zapatillas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Funcionalidad del men煤 m贸vil
function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
}

function cerrarMenuMobile() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.remove('active');
}

function toggleSearch() {
    const search = document.getElementById('searchExpanded');
    search.classList.toggle('active');
}

// Inicializar men煤 m贸vil
document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('navToggle');
    const menuClose = document.getElementById('mobileMenuClose');
    const searchClose = document.getElementById('searchClose');
    
    if (navToggle) {
        navToggle.addEventListener('click', toggleMobileMenu);
    }
    
    if (menuClose) {
        menuClose.addEventListener('click', cerrarMenuMobile);
    }
    
    if (searchClose) {
        searchClose.addEventListener('click', toggleSearch);
    }
});
</script>
