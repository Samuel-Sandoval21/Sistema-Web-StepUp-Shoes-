<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="carrito-popup">
    <!-- Modal del carrito -->
    <div id="carritoModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carritoContenido">
                        <p>Tu carrito está vacío</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <button type="button" class="btn btn-primary" onclick="irAPagar()">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
