<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title th:text="${producto.nombre} + ' - StepUp Shoes'">Detalle Producto - StepUp Shoes</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <div class="producto-detalle-container">
            <!-- Galer√≠a -->
            <div class="producto-galeria">
                <div class="galeria-principal">
                    <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}" id="imagenPrincipal">
                </div>
            </div>

            <!-- Informaci√≥n -->
            <div class="producto-info-detalle">
                <div th:if="${producto.destacado}" class="producto-badge">‚≠ê Destacado</div>
                <h1 th:text="${producto.nombre}">Nombre del Producto</h1>
                
                <div class="producto-precio-detalle">
                    <span class="precio-actual" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">$99.99</span>
                </div>

                <p class="producto-descripcion-detalle" th:text="${producto.descripcion}">Descripci√≥n del producto</p>

                <!-- Selector de cantidad -->
                <div class="cantidad-selector">
                    <label>Cantidad:</label>
                    <div class="cantidad-controls">
                        <button class="cantidad-btn" onclick="modificarCantidad(-1)">-</button>
                        <span class="cantidad-value" id="cantidadValue">1</span>
                        <button class="cantidad-btn" onclick="modificarCantidad(1)">+</button>
                    </div>
                    <span class="stock-info" th:text="'Stock disponible: ' + ${producto.stock} + ' unidades'">Stock: 10 unidades</span>
                </div>

                <!-- Acciones -->
                <div class="producto-acciones-detalle">
                    <!-- ‚úÖ CORREGIDO: onclick con par√°metros correctos -->
                    <button class="btn btn-primary btn-agregar-carrito" 
                            onclick="agregarAlCarritoDesdeDetalle([[${producto.id}]])">
                        üõí A√±adir al Carrito
                    </button>
                    <button class="btn btn-outline btn-comprar-ahora"
                            onclick="comprarAhora([[${producto.id}]])">
                        ‚ö° Comprar Ahora
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
    let cantidadSeleccionada = 1;

    function modificarCantidad(cambio) {
        const nuevaCantidad = cantidadSeleccionada + cambio;
        const stock = [[${producto.stock}]];
        
        if (nuevaCantidad >= 1 && nuevaCantidad <= stock) {
            cantidadSeleccionada = nuevaCantidad;
            document.getElementById('cantidadValue').textContent = nuevaCantidad;
        }
    }

    function agregarAlCarritoDesdeDetalle(productoId) {
        // L√≥gica simplificada para agregar al carrito
        alert('Producto agregado al carrito: ' + productoId + ', Cantidad: ' + cantidadSeleccionada);
    }

    function comprarAhora(productoId) {
        alert('Comprando ahora: ' + productoId);
    }
    </script>

    <!-- CSS simplificado -->
    <style>
    .producto-detalle-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        margin: 2rem 0;
    }

    .galeria-principal img {
        max-width: 100%;
        height: 400px;
        object-fit: contain;
    }

    .cantidad-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }

    .cantidad-btn {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .producto-acciones-detalle {
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
    }

    @media (max-width: 768px) {
        .producto-detalle-container {
            grid-template-columns: 1fr;
        }
    }
    </style>
</body>
</html>
