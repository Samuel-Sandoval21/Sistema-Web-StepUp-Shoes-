<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title th:text="${producto.nombre} + ' - StepUp Shoes'">Detalle del Producto</title>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <div class="producto-detalle-container">

        <!-- GALER√çA -->
        <div class="producto-galeria">
            <div class="galeria-principal">

                <!-- ‚≠ê IMAGEN FIREBASE -->
                <img th:src="${producto.rutaImagenCompleta}"
                     th:alt="${producto.nombre}"
                     id="imagenPrincipal"
                     style="width:100%; height:400px; object-fit:contain;"
                     onerror="this.src='/images/default.jpg'">

            </div>
        </div>

        <!-- INFORMACI√ìN -->
        <div class="producto-info-detalle">

            <div th:if="${producto.destacado}" class="producto-badge">‚≠ê Destacado</div>

            <h1 th:text="${producto.nombre}"></h1>

            <div class="producto-precio-detalle">
                <span class="precio-actual"
                      th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">
                </span>
            </div>

            <p class="producto-descripcion-detalle" th:text="${producto.descripcion}"></p>

            <!-- CANTIDAD -->
            <div class="cantidad-selector">
                <label>Cantidad:</label>

                <div class="cantidad-controls">
                    <button class="cantidad-btn" onclick="modificarCantidad(-1)">-</button>
                    <span id="cantidadValue">1</span>
                    <button class="cantidad-btn" onclick="modificarCantidad(1)">+</button>
                </div>

                <span class="stock-info"
                      th:text="'Stock disponible: ' + ${producto.stock}">
                </span>
            </div>

            <!-- ACCIONES -->
            <div class="producto-acciones-detalle">

                <button class="btn btn-primary btn-agregar-carrito"
                        onclick="agregarAlCarritoDesdeDetalle([[${producto.id}]])">
                    üõí A√±adir al Carrito
                </button>

                <button class="btn btn-outline btn-comprar-ahora"
                        onclick="comprarAhora([[${producto.id}]])">
                    ‚ö° Comprar Ahora
                </button>

            </div>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    let cantidadSeleccionada = 1;
    const stockMaximo = [[${producto.stock}]];

    function modificarCantidad(cambio) {
        const nueva = cantidadSeleccionada + cambio;
        if (nueva >= 1 && nueva <= stockMaximo) {
            cantidadSeleccionada = nueva;
            document.getElementById("cantidadValue").innerText = nueva;
        }
    }

    function agregarAlCarritoDesdeDetalle(id) {
        agregarAlCarrito(id, null, cantidadSeleccionada);
    }

    function comprarAhora(id) {
        agregarAlCarrito(id, null, cantidadSeleccionada);
        setTimeout(() => window.location.href = "/checkout", 500);
    }
</script>

<script src="/js/carrito.js"></script>

</body>
</html>
