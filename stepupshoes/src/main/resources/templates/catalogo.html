<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">üõçÔ∏è Cat√°logo de Productos</h1>
                
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filtrar Productos</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="categoria" class="form-label">Categor√≠a</label>
                                <select class="form-select" id="categoria">
                                    <option value="">Todas las categor√≠as</option>
                                    <option value="deportiva">Deportiva</option>
                                    <option value="casual">Casual</option>
                                    <option value="formal">Formal</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="precio" class="form-label">Rango de Precio</label>
                                <select class="form-select" id="precio">
                                    <option value="">Todos los precios</option>
                                    <option value="0-50">$0 - $50</option>
                                    <option value="50-100">$50 - $100</option>
                                    <option value="100-999">$100+</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="ordenar" class="form-label">Ordenar por</label>
                                <select class="form-select" id="ordenar">
                                    <option value="nombre">Nombre A-Z</option>
                                    <option value="precio-asc">Precio: Menor a Mayor</option>
                                    <option value="precio-desc">Precio: Mayor a Menor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid de Productos -->
                <div class="row">
                    <div th:each="producto : ${productos}" class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100 producto-card">
                            <img th:src="${producto.imagenUrl}" 
                                 th:alt="${producto.nombre}" 
                                 class="card-img-top producto-imagen"
                                 style="height: 200px; object-fit: cover;">
                            
                            <div th:if="${producto.destacado}" class="destacado-badge">‚≠ê Destacado</div>
                            
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                                <p class="card-text flex-grow-1" th:text="${producto.descripcion}"></p>
                                <div class="mt-auto">
                                    <p class="h5 text-primary mb-2" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                                    <div class="d-grid gap-2">
                                        <button th:onclick="'abrirDetalleProducto(' + ${producto.id} + ')'" 
                                                class="btn btn-outline-primary">
                                            üëÄ Ver Detalles
                                        </button>
                                        <button th:onclick="'agregarAlCarrito(' + ${producto.id} + ')'" 
                                                class="btn btn-primary">
                                            üõí A√±adir al Carrito
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mensaje si no hay productos -->
                <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
                    <h3>No se encontraron productos</h3>
                    <p class="text-muted">Intenta con otros filtros de b√∫squeda.</p>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Popups - COMENTAR LOS QUE NO EXISTEN -->
    <div th:replace="~{fragments/popups :: popups}"></div>
    <!-- 
    <div th:replace="~{fragments/auth-popups :: auth-popups}"></div>
    <div th:replace="~{fragments/carrito-popup :: carrito-popup}"></div>
    -->
</body>
</html>
