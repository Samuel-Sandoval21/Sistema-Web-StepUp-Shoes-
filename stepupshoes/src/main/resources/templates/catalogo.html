<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">

    <h1 class="mb-4">üõçÔ∏è Cat√°logo de Productos</h1>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="mb-3">Filtrar Productos</h3>

            <form method="GET" action="/catalogo" class="row g-3">

                <!-- Categor√≠a -->
                <div class="col-md-4">
                    <label class="form-label">Categor√≠a</label>
                    <select name="categoria" class="form-select">
                        <option value="">Todas</option>
                        <option value="Deportivas">Deportivas</option>
                        <option value="Casual">Casual</option>
                        <option value="Formal">Formal</option>
                    </select>
                </div>

                <!-- Precio -->
                <div class="col-md-4">
                    <label class="form-label">Rango de Precio</label>
                    <select name="rangoPrecio" class="form-select">
                        <option value="">Todos</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100+">+$100</option>
                    </select>
                </div>

                <!-- Orden -->
                <div class="col-md-4">
                    <label class="form-label">Ordenar por</label>
                    <select name="orden" class="form-select">
                        <option value="nombre-asc">Nombre A-Z</option>
                        <option value="precio-asc">Precio Menor a Mayor</option>
                        <option value="precio-desc">Precio Mayor a Menor</option>
                    </select>
                </div>

            </form>

        </div>
    </div>

    <!-- Productos -->
    <div class="row">

        <div class="col-lg-4 col-md-6 mb-4"
             th:each="producto : ${productos}">

            <div class="card h-100 producto-card">

                <img th:src="@{/images/{img}(img=${producto.imagenUrl})}"
                     style="height:220px;object-fit:cover;">

                <div class="card-body">

                    <h5 th:text="${producto.nombre}"></h5>
                    <p th:text="'$' + ${producto.precio}"></p>

                    <button class="btn btn-outline-primary"
                            th:onclick="'window.location.href=\'/catalogo/producto/' + ${producto.id} + '\';'">
                        Ver Detalles
                    </button>

                    <button class="btn btn-primary"
                            th:onclick="'agregarAlCarrito(' + ${producto.id} + ')'">
                        A√±adir al carrito
                    </button>

                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/carrito.js"></script>

</body>
</html>
