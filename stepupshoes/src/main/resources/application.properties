# =============================================
# APPLICATION BASIC CONFIG
# =============================================
spring.application.name=StepUp Shoes
server.port=8081
server.servlet.context-path=/

# =============================================
# DATABASE CONFIGURATION - MySQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/stepup_shoes
spring.datasource.username=root
spring.datasource.password=85116748
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / HIBERNATE CONFIG
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =============================================
# THYMELEAF TEMPLATE ENGINE
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# =============================================
# SPRING BOOT DEVTOOLS (Development)
# =============================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.stepup.shoes=INFO

# =============================================
# FIREBASE CONFIGURATION - IMPORTANTE!
# =============================================
# Nombre del archivo JSON (debe estar en src/main/resources/)
firebase.json.file=stepup-shoes-3fbfb-firebase-adminsdk-fbsvc-e60ea977e3.json

# Bucket de Firebase Storage
firebase.storage.bucket=stepup-shoes-3fbfb.firebasestorage.app

# Database URL
firebase.database.url=https://stepup-shoes.firebaseio.com

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Desactivar caché temporalmente para debugging
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Logging detallado
logging.level.com.stepup.shoes=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.thymeleaf=WARN

# Opcional: Ruta completa si el archivo está fuera del proyecto
# firebase.service-account.path=file:/ruta/completa/archivo.json