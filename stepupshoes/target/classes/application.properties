# =============================================
# APPLICATION BASIC CONFIG
# =============================================
spring.application.name=StepUp Shoes
server.port=5001
server.servlet.context-path=/

# =============================================
# DATABASE CONFIGURATION - MySQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/stepup_shoes
spring.datasource.username=root
spring.datasource.password=admin732803
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / HIBERNATE CONFIG
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =============================================
# THYMELEAF TEMPLATE ENGINE
# =============================================
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# =============================================
# SPRING BOOT DEVTOOLS (Development)
# =============================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.stepup.shoes=INFO

# =============================================
# FIREBASE STORAGE
# =============================================
firebase.bucket.name=stepup-shoes-3fbfb.firebasestorage.app
firebase.storage.path= stepupshoes
firebase.json.path=firebase
firebase.json.file= stepup-shoes-3fbfb-firebase-adminsdk-fbsvc-85bfa2181f.json